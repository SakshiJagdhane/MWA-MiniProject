<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Multipage Block Website</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Iconscout cdn -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

<section class="form__section">
    <div class="container form__section-container">
        <h2>Sign Up</h2>

        <div class="alert__message error">
            <p>This is an error message</p>
        </div>

        <form action=""  enctype="multipart/form-data">
           <input type="text"  placeholder="First Name" style="width: 100%; max-width: 400px; padding: 10px;  margin-bottom: 5px;">
           
           <input type="text"  placeholder="Last Name" style="width: 100%; max-width: 400px; padding: 10px;  margin-bottom: 5px;">
           
           <input type="text"  placeholder="Username" style="width: 100%; max-width: 400px; padding: 10px; margin-bottom: 15px;">
         
           <input type="email" placeholder="Email" style="width: 100%; max-width: 400px; padding: 10px; margin-bottom: 15px;">
          
           <input type="password"  placeholder="Create Password" style="width: 100%; max-width: 400px; padding: 10px; margin-bottom: 15px">
           
           <input type="password"  placeholder="Confirm Password" style="width: 100%; max-width: 400px; padding: 10px; margin-bottom: 15px;">

           
           <div class="form__control">
              <label for="avatar"></label>
              <input type="file" id="avatar">
           </div>
           </br></br>
            <button type="submit" class="btn">Sign Up</button>
            <small>Already have an account? <a href="signin.html">Sign In</a></small>

        </form>  

     </div>
</section>

</body>
</html>
